<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div class="calculator shadow-lg">
    <!-- Header / Display -->
    <div class="calculator-header">
      <h2 class="mb-0">Calculator</h2>
      <!-- running expression line -->
      <div id="expression" class="expression"></div>
      <!-- main number/result display -->
      <input type="text" class="calculator-screen" id="display" placeholder="0" readonly />
    </div>

    <!-- Buttons -->
    <div class="container px-3 py-3">
      <div class="row g-2">
        <!-- TOP Row: C, CE, Backspace, Power -->
        <div class="col-3"><button class="btn btn-op w-100" data-value="C">C</button></div>
        <div class="col-3"><button class="btn btn-op w-100" data-value="CE">CE</button></div>
        <div class="col-3"><button class="btn btn-op w-100" data-value="BS">âŒ«</button></div>
        <div class="col-3"><button class="btn btn-op w-100" data-value="^">^</button></div>
      </div>

      <div class="row g-2 mt-2">
        <!-- Row 1 -->
        <div class="col-3"><button class="btn btn-calc w-100" data-value="7">7</button></div>
        <div class="col-3"><button class="btn btn-calc w-100" data-value="8">8</button></div>
        <div class="col-3"><button class="btn btn-calc w-100" data-value="9">9</button></div>
        <div class="col-3"><button class="btn btn-op w-100" data-value="/">/</button></div>

        <!-- Row 2 -->
        <div class="col-3"><button class="btn btn-calc w-100" data-value="4">4</button></div>
        <div class="col-3"><button class="btn btn-calc w-100" data-value="5">5</button></div>
        <div class="col-3"><button class="btn btn-calc w-100" data-value="6">6</button></div>
        <div class="col-3"><button class="btn btn-op w-100" data-value="*">*</button></div>

        <!-- Row 3 -->
        <div class="col-3"><button class="btn btn-calc w-100" data-value="1">1</button></div>
        <div class="col-3"><button class="btn btn-calc w-100" data-value="2">2</button></div>
        <div class="col-3"><button class="btn btn-calc w-100" data-value="3">3</button></div>
        <div class="col-3"><button class="btn btn-op w-100" data-value="-">-</button></div>

        <!-- Row 4 -->
        <div class="col-3"><button class="btn btn-calc w-100" data-value="0">0</button></div>
        <div class="col-3"><button class="btn btn-calc w-100" data-value=".">.</button></div>
        <div class="col-3"><button class="btn btn-op w-100" data-value="=">=</button></div>
        <div class="col-3"><button class="btn btn-op w-100" data-value="+">+</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/calculator.js"></script>
</body>
</html>
